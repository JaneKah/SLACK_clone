<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="logo-container">
      SLACK
    </div>
    <ul class="menu-items">
      <li routerLink="/" routerLinkActive="router-link-active">
        <mat-icon>fact_check</mat-icon>Threads
      </li>
      <li routerLink="/channels" routerLinkActive="router-link-active">
        <mat-icon>account_tree</mat-icon>Channels
      </li>
      
      <li class="li-direct-msg" routerLink="/direct-messages" routerLinkActive="router-link-active">
        <div><mat-icon>perm_identity</mat-icon>Direct messages</div>
        <br><br><br>
        <ul>John</ul>
        <ul>Maria</ul>
      </li>

    </ul>

  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
        <span>Simple CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="main-container">
      <div class="router-container">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>

</mat-drawer-container>
