<header *ngFor="let channel of channels"> {{ channel.channelName }} </header>
<div class="main-container">
    <div class="msg-main-container">
        <div class="msg-container" *ngFor="let channelMessage of channelMessages">
            <div class="avatar">
                <img src="/assets/img/panda.png" alt="">
            </div>
            <div class="message">
                {{ channelMessage.message }}

   </div>
        </div>
    </div>
    <app-inputbox></app-inputbox>
</div>
