<div class="content">
  <div class="card text-center">
    <div class="display-table">
      <div class="display-table-cell">
        <div class="auth-block">
          <div class="card-header">
            <h2>Reset Password</h2>
          </div>
          <p class="text-center">Please enter your email address to request a password reset.</p>
          <div class="inputs">
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Email Address" #passwordResetEmail required>
            </div>
          </div>
          <!-- Calling ForgotPassword from AuthService Api -->
          <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Reset Password"
              (click)="authService.ForgotPassword(passwordResetEmail.value)">
          </div>
        </div>
        <div class="card-footer text-muted">
          <div class="redirect-to-login">
            <span>Go back to ? <span class="redirect cursor-pointer" routerLink="/sign-in">Log In</span></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
