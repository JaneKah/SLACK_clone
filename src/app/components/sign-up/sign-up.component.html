<div class="content">
  <div class="card text-center">
    <div class="display-table">
      <div class="display-table-cell">
        <div class="auth-block">
          <div class="card-header">
            <h2>Sign Up</h2>
          </div>
          <div class="inputs">
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Email Address" #userEmail required />
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Password" #userPwd required />
            </div>
          </div>
          <div class="form-group">
            <input type="button" class="btn btn-primary" value="Sign Up"
              (click)="authService.SignUp(userEmail.value, userPwd.value)" />
          </div>
          <div class="form-group">
            <span class="or"><span class="or-inner">Or</span></span>
          </div>
          <!-- Continue with Google -->
          <div class="form-group">
            <button mat-button color="primary" type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
              <i class="bi bi-google"></i>
              Continue with Google
            </button>
          </div>
        </div>
        <div class="card-footer text-muted">
          <div class="redirectToLogin">
            <span>Already have an account?
              <span class="redirect cursor-pointer" routerLink="/sign-in">Log In</span></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
